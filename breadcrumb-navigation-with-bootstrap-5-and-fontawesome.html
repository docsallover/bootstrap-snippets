<!doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Bootstrap 5 Breadcrumb Navigation with FontAwesome</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sen:wght@400;700;800&display=swap');


        body {
            font-family: 'Sen', sans-serif;
            background: #e3f2fd;
        }


        /* Common style */
        .breadcrumb-item+.breadcrumb-item:before {
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
        }

        .breadcrumb-icon-1 .breadcrumb-item+.breadcrumb-item:before {
            content: "\f101";
        }

        .breadcrumb-icon-2 .breadcrumb-item+.breadcrumb-item:before {
            content: "\f58e";
        }

        .breadcrumb-icon-3 .breadcrumb-item+.breadcrumb-item:before {
            content: "\f152";
        }
    </style>
</head>

<body>
    <div class="bg-light mb-5 py-3 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="breadcrumb-wrapper breadcrumb-icon-1" aria-label="breadcrumb">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item"><a href="#">Examples</a></li>
                            <li class="breadcrumb-item"><a href="#">Snippets</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Bootstrap With FontAwesome</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <div class="bg-light mb-5 py-3">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="breadcrumb-wrapper  breadcrumb-icon-2" aria-label="breadcrumb">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item"><a href="#">Examples</a></li>
                            <li class="breadcrumb-item"><a href="#">Snippets</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Bootstrap With FontAwesome</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <div class="bg-light mb-5 py-3">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="breadcrumb-wrapper  breadcrumb-icon-3" aria-label="breadcrumb">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item"><a href="#">Examples</a></li>
                            <li class="breadcrumb-item"><a href="#">Snippets</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Bootstrap With FontAwesome</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
