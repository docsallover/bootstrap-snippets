<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Bootstrap 5 Breadcrumbs with Integrated Background Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');

        #breadcrumb {
            background: url(https://cdn.pixabay.com/photo/2023/02/03/14/32/building-7765288_960_720.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            position: relative;
            padding: 300px 0 150px;
            font-family: "Rubik", sans-serif;
            overflow: hidden;
        }

        #breadcrumb::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            pointer-events: none;
        }

        #breadcrumb .bread_inner {
            position: relative;
            z-index: 1;
            color: #fff;
        }

        #breadcrumb .link {
            color: #fff;
            position: relative;
            z-index: 1;
            text-align: right;
        }

        #breadcrumb .sub_title {
            font-size: 0.875rem;
            font-weight: 600;
            line-height: 1rem;
            text-transform: uppercase;
            color: rgb(162, 179, 255);
            margin-bottom: 20px;
        }

        #breadcrumb .back_title {
            white-space: nowrap;
            position: absolute;
            bottom: -2.5rem;
            left: 0;
            font-size: 7.5rem;
            font-weight: 400;
            line-height: 1.15;
            color: transparent;
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.2);
        }

        #breadcrumb h1 {
            font-size: 4.375rem;
            font-weight: 400;
            line-height: 1.1;
            position: relative;
            left: 50px;
        }

        #breadcrumb .link a {
            color: #fff;
            text-decoration: none;
            color: rgb(162, 179, 255);
            margin-right: 7px;
        }

        #breadcrumb .link span {
            margin-left: 7px;
        }

        @media (max-width: 768px) {
            #breadcrumb .link {
                text-align: left;
                margin-top: 30px;
            }
        }

        @media (max-width: 576px) {
            #breadcrumb .back_title {
                font-size: 4rem;
                bottom: -25px;
            }

            #breadcrumb h1 {
                font-size: 3rem;
                left: 25px;
            }

            #breadcrumb {
                padding: 100px 0;
            }
        }
    </style>
</head>

<body>
    <section id="breadcrumb">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-9 col-md-8">
                    <div class="bread_inner">
                        <div class="sub_title">Lorem ipsum dolor</div>
                        <div class="back_title">About Us</div>
                        <h1 class="title">About Us</h1>
                    </div>
                </div>
                <div class="col-lg-3 col-md-4">
                    <div class="link">
                        <a href="#0" class="">Home</a>
                        /
                        <span class="">About Us</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
