<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Bootstrap 5 Alerts for Error, Warning, Info, and Success</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
   <style>
      #alert_2 {
         margin-top: 70px;
         max-width: 100%;
         margin-left: auto;
         margin-right: auto;
      }

      #alert_2 .heading h1 {
         text-align: center;
         margin-bottom: 50px;
         font-size: 30px;
         text-transform: capitalize;
      }

      #alert_2 .alert {
         padding: 0;
         text-align: center;
         border: 0;
         border-radius: 10px;
      }

      #alert_2 .alert button {
         background: no-repeat;
         position: relative;
         padding: 5px 10px;
         width: fit-content;
         height: auto;
         background: #58151c;
         color: #fff;
         border-radius: 20px;
         font-size: 10px;
         font-weight: 600;
         letter-spacing: 0.8px;
         opacity: 1;
      }

      #alert_2 .alert.alert-warning button {
         background: #664d03;
      }

      #alert_2 .alert.alert-info button {
         background: #055160;
      }

      #alert_2 .alert.alert-success button {
         background: #0a3622;
      }

      #alert_2 .alert .text p {
         margin-bottom: 10px;
      }

      #alert_2 .alert .text {
         background: #fff;
         padding: 20px;
         border-bottom-left-radius: 10px;
         border-bottom-right-radius: 10px;
      }

      #alert_2 .alert .icon {
         padding: 10px 0;
         font-size: 30px;
      }
   </style>
</head>

<body>
   <section id="alert_2">
      <div class="container">
         <div class="heading">
            <h1>Bootstrap 5 Alert Box</h1>
         </div>
         <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-6 col-12">
               <div class="alert alert-danger alert-dismissible fade show shadow" role="alert">
                  <div class="icon">
                     <i class="bi bi-ban"></i>
                  </div>
                  <div class="text">
                     <h4>Error!</h4>
                     <p>Lorem ipsum dolor sit amet consectetur.</p>
                     <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">Close</button>
                  </div>
               </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6 col-12">
               <div class="alert alert-warning alert-dismissible fade show shadow" role="alert">
                  <div class="icon">
                     <i class="bi bi-exclamation-triangle"></i>
                  </div>
                  <div class="text">
                     <h4>Warning!</h4>
                     <p>Lorem ipsum dolor sit amet consectetur.</p>
                     <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">Close</button>
                  </div>
               </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6 col-12">
               <div class="alert alert-info alert-dismissible fade show shadow" role="alert">
                  <div class="icon">
                     <i class="bi bi-exclamation-circle-fill"></i>
                  </div>
                  <div class="text">
                     <h4>Info!</h4>
                     <p>Lorem ipsum dolor sit amet consectetur.</p>
                     <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">Close</button>
                  </div>
               </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6 col-12">
               <div class="alert alert-success alert-dismissible fade show shadow" role="alert">
                  <div class="icon">
                     <i class="bi bi-check-circle-fill"></i>
                  </div>
                  <div class="text">
                     <h4>Success!</h4>
                     <p>Lorem ipsum dolor sit amet consectetur.</p>
                     <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">Close</button>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
